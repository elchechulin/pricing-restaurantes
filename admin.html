<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    .topbar {
      height: 60px;
      background: #020617;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #1e293b;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      color: #f8fafc;
    }

    .title {
      margin-left: 15px;
      font-weight: 600;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #020617;
      border-right: 1px solid #1e293b;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 1px solid #1e293b;
      transition: background 0.2s;
    }

    .sidebar li:hover {
      background: #1e293b;
    }

    .sidebar li span {
      margin-right: 10px;
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .content.shift {
      margin-left: 260px;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <button class="menu-btn" id="menuBtn">â˜°</button>
    <div class="title">Panel Administrador</div>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li data-section="dashboard"><span>ğŸ“Š</span>Dashboard</li>
      <li data-section="alta"><span>â•</span>Alta de closers</li>
      <li data-section="baja"><span>â–</span>Baja de closers</li>
      <li data-section="closers"><span>ğŸ‘¤</span>Closers</li>
      <li data-section="ventas"><span>ğŸ’°</span>Ventas</li>
      <li data-section="pagos"><span>ğŸ§¾</span>Pago mensual closers</li>
      <li data-section="historico"><span>ğŸ“</span>Historico total</li>
      <li data-section="idioma"><span>ğŸŒ</span>Idioma</li>
      <li id="logoutBtn"><span>ğŸšª</span>Logout</li>
    </ul>
  </div>

  <div class="content" id="contentArea">
    <h2>Dashboard</h2>
    <p>Bienvenido al panel administrador.</p>
  </div>

<script src="auth.js"></script>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");
  const content = document.getElementById("contentArea");

  function toggleMenu() {
    sidebar.classList.toggle("active");
    content.classList.toggle("shift");
  }

  function closeMenu() {
    sidebar.classList.remove("active");
    content.classList.remove("shift");
  }

  // BotÃ³n hamburguesa abre y cierra
  menuBtn.onclick = (e) => {
    e.stopPropagation();
    toggleMenu();
  };

  // Cerrar si haces click fuera del menÃº
  document.addEventListener("click", (e) => {
    if (
      sidebar.classList.contains("active") &&
      !sidebar.contains(e.target) &&
      e.target !== menuBtn
    ) {
      closeMenu();
    }
  });

  // Cerrar al hacer click en una opciÃ³n
  document.querySelectorAll(".sidebar li").forEach(item => {
    item.addEventListener("click", () => {
      closeMenu();
    });
  });

  // Logout
  document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    window.location.href = "login.html";
  };
</script>

</body>
</html>
