<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago · Activación inmediata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .pago-box {
      max-width: 520px;
      width: 100%;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #f9fafb;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .resumen {
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 14px;
      margin: 16px 0;
      background: #020617;
    }

    .btn-confirmar {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 800;
      background: #e10600;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="pago-box">
    <h1>✅ Activación inmediata</h1>

    <p>
      Has elegido activar el sistema ahora mismo
      con condiciones reducidas.
    </p>

    <div class="resumen">
      <p><strong>✔ Sin coste de setup</strong></p>
      <p><strong>✔ Tarifa mensual reducida aplicada</strong></p>
      <p><strong>✔ Activación prioritaria</strong></p>
    </div>

    <p>
      A partir de aquí comenzamos la activación
      y el sistema empieza a trabajar
      para aumentar ocupación entre semana.
    </p>

    <button class="btn-confirmar" id="btnFinalizar">
  Confirmar y continuar
</button>

<script>
  document.getElementById("btnFinalizar").onclick = () => {
    alert(
      "Perfecto.\n\n" +
      "La activación inmediata ha quedado registrada.\n" +
      "En el siguiente paso se completará el pago."
    );
  };
</script>
  </div>

</body>
</html>
